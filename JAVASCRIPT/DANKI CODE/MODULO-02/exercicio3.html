<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        /* 
        aplicação calculadora dinâmica;
        Queremos um umero inicial
        Queremos um sinal
        Queremos um numero final */

        //Declaração 1ª variável numérica - apenas
        var num1 = prompt("Informe o primeiro numero!");
        
        //Verificando se é um numero válido.
        if(isNaN(num1)){
            while(isNaN(num1)){
                alert(`Por favor, digite um número. Valor digitado: ${num1}`)
                num1 = prompt("Informe o primeiro numero!");
            }
        }
        num1 = parseInt(num1);

        //Declaração do calculo a ser feito
        var sinal = prompt("Informe o sinal da sua operação...");
        
        //Verificação se os valores foram digitados corretamente.
        sinal.toString;
        if(sinal != '+' && sinal != '/' && sinal != '-' && sinal != '*'){
            while(sinal != '+' && sinal != '/' && sinal != '-' && sinal != '*'){
                alert(`Por favor, infomre um sinal válido. Sinal informado ${sinal}`);
                sinal = prompt("Informe o sinal da sua operação...");
                break;
            }
        }

        //Declaração 2ª variável numérica - apenas
        var num2 = prompt("Informe o segundo numero!");

        //Verificação se é um numero válido. 
        if(isNaN(num2)){
            while(isNaN(num2)){
                alert(`Por favor, digite um número. Valor digitado: ${num2}`)
                num2 = prompt("Informe o segundo numero!"); 
            }
        }
        num2 = parseInt(num2);

        //Calculo do resultado.
        var resultado = 0;
            switch(sinal){
                case '+': resultado = num1 + num2; break;
                case '-':resultado = num1 - num2; break;
                case '/':resultado = num1 / num2; break;
                case '*': resultado = num1 * num2; break;
                default: alert(`Operação inválida`); break;
            }

        //Resposta do resultado.
        alert(`Resultado ${resultado}`)
    </script>
</body>
</html>
