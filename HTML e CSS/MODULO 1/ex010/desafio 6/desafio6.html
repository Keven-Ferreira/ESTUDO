<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir Passe omouse sobre os termos para describrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;&lt;/p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;&lt;/h1&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img src=&quot;&quot; title=&quot;&quot;&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr title=&quot;&quot;&gt; &lt;/abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;&lt;/code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;&lt;/ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;&lt;/ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
