<!DOCTYPE html>
<html>

<head>
    <title>Aula_1</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./CSS/aula_02_style.css" type="text/css">
</head>

<body>

    <!--
    *   A tag "id" deve ser utilizada apenas 1 única vez no HTML, já o atributo de Class, pode ser utilizado várias vezes no mesmo documento.
    *   No entanto o CSS  e o HTML toleram a utilização do "id" mais de uma vez, no entanto o JavaScript não.
    -->
    <div id="div1" class="div1">
        <h1>Meu título 1</h1>
    </div>
    <div id="div2" class="div2">
        <h1>Meu título 2</h1>

    </div>
</body>

</html>
